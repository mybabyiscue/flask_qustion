{% extends "base.html" %}
{% block title %}谢军问答-注册{% endblock %}
{% block head %}
  <script src="{{ url_for('static',filename='jquery/jquery.3.6.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/register.js') }}"></script>
{% endblock %}

{% block body %}
  <div class="row mt-4">
    <div class="col-sm"></div>
    <div class="col-sm">
      <form method="post" action="{{ url_for('user.register') }}">
    <div class="form-group">
      <label for="exampleInputEmail1">邮箱</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
      <small id="emailHelp" class="form-text text-muted">我们不会把邮箱用于其他用处</small>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">验证码</label>
      <div class="input-group is-invalid">
        <input type="text" class="form-control" name="captcha">
          <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button" id="captcha-btn">获取验证码</button>
          </div>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">用户名</label>
      <input type="username" class="form-control"  name="username">
    </div>


    <div class="form-group">
      <label for="exampleInputPassword1">密码</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">确认密码</label>
      <input type="password" class="form-control" name="password_confirm">
    </div>
{#    <div class="form-group form-check">#}
{#      <input type="checkbox" class="form-check-input" id="exampleCheck1">#}
{#      <label class="form-check-label" for="exampleCheck1">Check me out</label>#}
{#    </div>#}
    <button type="submit" class="btn btn-primary btn-block">注册</button>
  </form>
    </div>
    <div class="col-sm"></div>
  </div>
{% endblock %}
